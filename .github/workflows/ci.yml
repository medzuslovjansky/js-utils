name: CI

on:
  push:
    branches: [ main, beta ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:

  main:
    name: Default
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: NPM install
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        continue-on-error: true
        run: npm run test -- --coverage

      - name: Generate Allure report
        run: npm run allure:generate

      - name: Deploy Allure report
        run: npx --yes surge --project ./allure-report --domain isv-utils-allure-${{ github.run_number }}.surge.sh
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

      - name: Replace report link to PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: 'View the deployed report at [surge.sh](https://isv-utils-allure-${{ github.run_number }}.surge.sh)'
          comment_tag: 'allure-report'

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate docs
        if: github.ref == 'refs/heads/main' && success()
        run: npm run docs

      - name: Deploy to GH pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' && success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/docs
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Semantic release
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta') && success()
        run: npx --no-install semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
